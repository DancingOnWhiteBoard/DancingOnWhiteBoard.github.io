    <h1>まずは結論から</h1>
        <h2>
            <p>プリンターはインクカートリッジ独立型ではなく、ヘッド一体型を買うべき。特に、純正インクを使わない前提の人はなおのことである。プリンターヘッドのトラブルが発生しても、インクカートリッジをポイ。で、新しいインクカートリッジをつければ、それですべて解決。独立型の場合は、プリンターの買い替えになる。一体型にはリスクがない。コストが安い。世間一般の「独立型のほうが印刷コストが安い」というのは、純正インクしか使わず、しかもプリンターヘッドに問題が発生しないとても運のいい人の話。</p>
        </h2>
