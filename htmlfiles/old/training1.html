    <div id="anime">
        <div id="box"></div>
    </div>
    <script>
        var t = setInterval(move,500);
        var b = document.getElementById("box");
        var p = 0;
        var h=0;
        function move(){
            box.style.left= p + "px";
            p +=100;
            if(p>450){
                p = 450; 
                box.style.height = h + "px";
                h += 50;
            }
        }
    </script>
