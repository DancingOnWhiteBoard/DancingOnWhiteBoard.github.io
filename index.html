    <h1>それよりも、気になるのはやはり、タイプCの記載です。lenovonoの別の製品にideapad s540というのがあるのですが、そちらにはタイプCの項目に <strong>usbPDとDc-in</strong> がありと記載されているのです。<br>つまり、Dc-inはusbPdとは別物だとlenovoは考えているです。</h1>
